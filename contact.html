<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="assets/css/hhh.css">
    <title>Contact Us! - Head & Heart Health, PLLC.</title>
</head>
<body>
<main>
    <header id="header">
        <img src="assets/img/hhh_logo.jpeg" alt="logo" style="min-width:150px"/>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li>
                    <button class="primary">Call Now!</button>
                </li>
            </ul>
        </nav>
    </header>

    <hr>

    <div class="spacer-small"></div>

    <div class="container" id="contact-form">


        <h1 class="hhh-tex center">Reach out to us!</h1>

        <div class="spacer-small"></div>

        <form>
            <fieldset>
                <label>
                    Your Name
                    <input
                            name="first_name"
                            placeholder="First name"
                            autocomplete="given-name"
                    />
                </label>
                <label>
                    Your Email
                    <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            autocomplete="email"
                    />
                </label>
                <label>
                    Message
                    <textarea
                            name="message"
                            placeholder="Write a short message or inquiry to send us!"
                            aria-label="Message or inquiry"
                    >
                        </textarea>

                </label>
            </fieldset>

            <input
                    type="submit"
                    value="Send Message"
            />
        </form>
    </div>

</main>
</body>
<footer id="footer">
    <span>&copy 2025 Head & Heart Health PLLC.</span>
</footer>
</html>
