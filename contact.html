<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
                publicKey: "EUcd1R9rkCW5IV4Bz",
            });
        })();
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="assets/css/hhh.css">
    <title>Contact Us! - Head & Heart Healing, PLLC.</title>
</head>
<body>
<main>
    <header id="header">
        <img src="assets/img/hhh_logo.jpeg" alt="logo" id="logo"/>
        <img src="assets/img/hhh_heart_logo.jpg" alt="small-logo" id="small-logo"/>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li>
                    <button class="primary">Call Now!</button>
                </li>
            </ul>
        </nav>
    </header>

    <hr>

    <div class="spacer-small"></div>

    <div class="container card" id="contact-form">


        <h1 class="center">Leave us a message!</h1>

        <p>
            Want to share a comment? Just have a question? Please feel free to fill out the form below and submit!
        </p>



        <h6>NOTE: A valid return email address is required</h6>

        <hr class="hr-contrast">


        <form>
            <fieldset>
                <label>
                    Your Name
                    <input
                            name="first_name"
                            placeholder="First name"
                            autocomplete="given-name"
                            required
                    />
                </label>
                <label>
                    Your Email
                    <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            autocomplete="email"
                            required
                    />
                </label>
                <label>
                    Message
                    <textarea
                            name="message"
                            placeholder="Your message"
                            aria-label="Message or inquiry"
                            required
                    ></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Send Message"/>
        </form>
    </div>

</main>

<script>
    document.getElementById('contactForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Validate form fields
        const firstName = document.querySelector('input[name="first_name"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const message = document.querySelector('textarea[name="message"]').value;

        if (!firstName || !email || !message) {
            alert('Please ensure all fields are populated correctly before submitting!.');
            return;
        }

        // Send the form data using EmailJS
        emailjs.send('service_i09rknm',
            'template_afqnb46',
            {
                first_name: firstName,
                email: email,
                message: message
            },
            this
        )
            .then(function (response) {
                alert('Message sent successfully!');
            }, function (error) {
                alert('Failed to send message. Please try again later.');
            });
    });
</script>

</body>
<footer id="footer">
    <span>&copy 2025 Head & Heart Healing PLLC.</span>
</footer>
</html>
